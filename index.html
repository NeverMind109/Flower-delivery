<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers - Интернет-магазин цветов</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/> <!--Подключаем стили для swiper.js-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="/" class="header__homae-page">
                        <img src="img/logo.png" alt="Image: Logo" class="header__logo">
                    </a>
                </div>
                <div class="col-md-6">
                    <span class="header__description">Интернет-магазин<br> цветов с доставкой<br> по всей 
                        <span class="header__description--red">России</span>
                    </span>
                </div>
                <div class="col-md-3">
                    <a href="tel:+78006548745" class="header__phone">8 (800) 654-87-45</a>
                    <span class="header__info header__info--margin">Звонок по России бесплатный</span>
                    <a href="#" class="header__callback">Заказать звонок</a>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <h1 class="hero__title hero__title--margin">Эксклюзивные цветы и букеты<br> flowers Shop</h1>
            <p class="hero__description">первая в россии эксклюзивная доставка цветов<br> для людей, которые ценят <b>уникальность</b></p>
            <div class="swiper flowers-slider flowers-slider--margin">
                <div class="swiper-wrapper">
                <!-- Слайды с цветами -->
                    <div class="swiper-slide"><img src="img/flowers/flower-1.png" alt="Image: Flower" class="flowers-slider__image"></div>
                    <div class="swiper-slide"><img src="img/flowers/flower-2.png" alt="Image: Flower" class="flowers-slider__image"></div>
                    <div class="swiper-slide"><img src="img/flowers/flower-3.png" alt="Image: Flower" class="flowers-slider__image"></div>
                    <div class="swiper-slide"><img src="img/flowers/flower-4.png" alt="Image: Flower" class="flowers-slider__image"></div>
                    <div class="swiper-slide"><img src="img/flowers/flower-5.png" alt="Image: Flower" class="flowers-slider__image"></div>
                    <div class="swiper-slide"><img src="img/flowers/flower-6.png" alt="Image: Flower" class="flowers-slider__image"></div>
                    <div class="swiper-slide"><img src="img/flowers/flower-4.png" alt="Image: Flower" class="flowers-slider__image"></div>
                </div>            
                <!-- Стрелки слайдера -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <span class="hero__call-to-action hero__call-to-action--margin">Закажите эксклюзивный букет со <b>скидкой 10%</b></span>
            <a href="#" class="button hero__order-button">заказать букет</a>
        </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> <!--Подключаем swiper.js-->
    <script src="js/main.js"></script>
</body>
</html>
